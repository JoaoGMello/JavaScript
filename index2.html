<body>
    <h1>Introdução JavaScript - Aula 02</h1>


    <script>
        var idade = 20
        if(idade >= 18){
            console.log('Maior de idade');
        }else{
            console.log('Menor de idade');
        }


        if(idade <= 14){
            console.log('Criança');
        }else if(idade > 14 && idade < 18){
            console.log('Adolescente')
        }else{
            console.log('Adulto')
        }

        //Dica Geek (verifica valor)
        if(1 == '1'){
            console.log('Sim, 1 == "1"');
        }else{
            console.log('Não');
        }


        //Dica Geek (verifica valor e tipo de dado)
        if(1 === '1'){
            console.log('Sim, 1 == "1"');
        }else{
            console.log('Não');
        }


        var sexo = 'm'

        switch(sexo){
            case 'm':
                console.log('Masculino');
                break;
            case 'f':
                console.log('Feminino');
                break;
            default:
            console.log('Desconhecido');
                break;
        }

        var s = 'r';
        var masculino;

        if(s === 'm'){
            masculino = true
        }else{
            masculino = false
        }

        console.log(masculino)

    </script>
