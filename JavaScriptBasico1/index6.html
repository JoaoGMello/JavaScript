<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução JavaScript - Aula 06</title>
</head>
<body>
    <h1>Introdução JavaScript - Operadores Relacionais</h1>


    <script>
        //Os operadores mais comuns são:

        /*
        igual a ==
        diferente de !=
        maior que >
        menor que <
        maior ou igual a >=
        menor ou igual a <=
        igual e do mesmo tipo que ===
        diferente e de outro tipo que !==
        */

        var n1 = 54, n2 = 78
        console.log(n1 == n2) //false
        console.log(n1 != n2) //true
        console.log(n1 > n2) //false
        console.log(n1 < n2) //true
        console.log(n1 >= n2) //false
        console.log(n1 <= n2) //true
        console.log(n1 === n2) //false
        console.log(n1 !== n2) //true

        if(n1 > n2){
            console.log('n1 é maior que n2')
        }else{
            console.log('n1 é menor que n2')
        }
    </script>
</body>
</html>
