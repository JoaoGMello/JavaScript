<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução JavaScript - Aula 05</title>
</head>
<body>
    <h1>Introdução JavaScript - Operadores lógicos</h1>


    <script>
        var curso = 'JavaScript'
        var legal = false

        // AND (e = ambas expressões devem ser verdadeiras)
        if(curso === 'JavaScript' && legal === true){
            console.log('O curso de JavaScript é leagl!')
        }else{
            console.log('O curso não é de JavaScript ou não é leagl.')
        }

        // OR (ou = pelo menos uma expressão deve ser verdadeira)
        if(curso === 'JavaScript' || legal === true){
            console.log('O curso de JavaScript é leagl!')
        }else{
            console.log('O curso não é de JavaScript ou não é leagl.')
        }

        // NOT (quando queremos fazer uma negação ou verificar se algo não é como esperado)
        if(curso != 'JavaScript'){
            console.log('O curso não é de JavaScript.')
        }else{
            console.log('O curso é de JavaScript.')
        }
    </script>
</body>
</html>
