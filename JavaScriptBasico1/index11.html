<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução JavaScript - Aula 11</title>
</head>
<body>
    <h1>Introdução JavaScript - Escopo de variáveis</h1>


    <script> 
        function somar(num1, num2){
            var teste = 42 //variavel global

            //variável local (só é reconhecida dentro do bloco da função)
            var valor = 5 //variavel local
            return valor + num1 + num2 
        }

        for(var i = 0; i < 5; i++){
            var outra = 5 //variavel global
            console.log(i * outra)
        }

        console.log(somar(4, 6))

        //console.log(valor)

        console.log(outra) // temos acesso, pois foi declarada em um bloco for
        console.log(i)

        for(var j = 0; j < 5; j++){
            //variável let dentro de um for é local
            let uma = 12 //variavel local
            console.log(j * uma)
        }
    </script>
</body>
</html>
