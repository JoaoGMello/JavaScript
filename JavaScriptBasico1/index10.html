<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução JavaScript - Aula 10</title>
</head>
<body>
    <h1>Introdução JavaScript - Trabalhando com intervalos e timeout</h1>


    <script>
        function escrever(){
            console.log('Geek University')
        }

        //executa a função a cada 1 segundo
        setInterval(escrever, 1000) //1 segundo

        //executa a função apenas uma vez depois de 3 segundos  // delay - atraso
        setTimeout(escrever, 3000) //3 segundos
    </script>
</body>
</html>
