<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Introdução JavaScript - Operações Matemáticas</h1>


    <script>
        
        var num1 = 42, num2= 19, nome = 'geek'
        console.log(num1, num2, nome)

        //soma
        var  res = num1 + num2
        console.log("O resultado da soma é: " + res)

        //CUIDADO
        var num3 = '39'
        res = num1 + num3
        console.log(res)
        //vai ocorrer uma CONCATENAÇÃO

        //subtração
        var  res = num1 - num2
        console.log("O resultado da subtração é: " + res)

        //multiplicação
        var  res = num1 * num2
        console.log("O resultado da multiplicação é: " + res)

        //divisão
        var  res = num1 / 2
        console.log("O resultado da divisão é: " + res)

        //módulo
        var  res = num2 % 2
        console.log(res)

        //incremento e decremento
        //num1 = num1 + 8
        num1 += 8 // -=, *=, /=
        console.log(num1)

        console.log(num1++) //imprime a variavel e depois incrementa 50 -> 51
        console.log(num1--) //imprime a variavel e depois decrementa 
        console.log(++num1) //incrementa e depois imprime
        console.log(--num1) //decrementa e depois imprime

        var orutro = 10
        console.log(outro++)
        console.log(outro)
    </script>
</body>
</html>
