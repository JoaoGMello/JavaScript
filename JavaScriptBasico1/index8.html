<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução JavaScript - Aula 09</title>
</head>
<body>
    <h1>Introdução JavaScript - Operador Unário e Ternário</h1>


    <script>
        //Unário
        var idade = 25  
        idade++ //operação unária
        
        console.log(idade)

        //Ternário
        var sexo = 'm'

        if(sexo === 'm'){
            console.log('Masculino')
        }else{
            console.log('Feminino')
        }

        //Operador Ternário 
        //           condição        if true      if false
        console.log(sexo === 'm' ? 'Masculino' : 'Feminino')
    </script>
</body>
</html>
