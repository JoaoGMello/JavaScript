<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução JavaScript - Aula 07</title>
</head>
<body>
    <h1>Introdução JavaScript - Operadores Aritméticos</h1>


    <script>
        /*
        Operadores aritméticos
        + adição
        - subtração
        * multiplicação
        / divisão

        Operadores aritméticos abreviados
        +=
        -=
        *=
        /=

        */

        console.log(7 / 0) //infinity

        console.log('42' / 2) //ele converte a string pra inteiro e divide

        console.log('geek' * 3) //NaN (Not a Number)

        console.log(0.1 + 0.7) //0.799999999999

        var num = 42
        console.log(num.toString())

        console.log(13.234345346.toFixed(2)) //13.23

        console.log(Math.PI)

        console.log(Math.pow(3, 2)) //3 elevado ao quadrado

        console.log(Math.sqrt(81)) //raiz quadrada de 81

        console.log(typeof(42))
        console.log(typeof('geek'))

        console.log(Number.isInteger(45))
        console.log(Number.isInteger('university'))


        //conversão binária
        valor = 10
        console.log(valor.toString(2))
    </script>
</body>
</html>
