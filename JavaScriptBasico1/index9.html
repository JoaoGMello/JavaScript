<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução JavaScript - Aula 09</title>
</head>
<body>
    <h1>Introdução JavaScript - Introdução à Funções</h1>


    <script>
        function somar(num1, num2){
            var res = num1 + num2
            return res
        }

        var resultado = somar (6, 4)
        console.log(resultado)

        function subtrair(num1, num2){
            console.log(num1 - num2)
        }
        subtrair(6, 4)

        function mensagem(){
            console.log('Esta é a minha mensagem')
        }
        mensagem()

        function multiplicar(n1, n2){
            return n1 * n2
        }
        console.log(multiplicar(234, 125))
    </script>
</body>
</html>
